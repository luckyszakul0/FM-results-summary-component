<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="main.js" type="text/javascript" defer></script>
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <main class="main-container u-flex">
    <section class="result-section u-flex">
      <h1>Your Result</h1>
      <div class="result-circle">
        <h2>76</h2>
        <p>of 100</p>
      </div>
      <div class="result-description">
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>

    <section class="summary-section">
      <h1>Summary</h1>
      <div class="grid-section">

        <!--didn't add scores, component titles and img srcs to make room for injections using JSON-->

        <div class="summary-component u-flex" id="reaction">
          <div class="component-title u-flex">
            <img alt="Reaction icon">
            <p></p>
          </div>
          <span class="component-score"><span class="score-highlight"></span> / 100</span>
        </div>

        <div class="summary-component u-flex" id="memory">
          <div class="component-title u-flex">
            <img alt="Memory icon">
            <p></p>
          </div>
          <span class="component-score"><span class="score-highlight"></span> / 100</span>
        </div>

        <div class="summary-component u-flex" id="verbal">
          <div class="component-title u-flex">
            <img alt="Verbal icon">
            <p></p>
          </div>
          <span class="component-score"><span class="score-highlight"></span> / 100</span>
        </div>

        <div class="summary-component u-flex" id="visual">
          <div class="component-title u-flex">
            <img alt="Visual icon">
            <p></p>
          </div>
          <span class="component-score"><span class="score-highlight"></span> / 100</span>
        </div>

      </div>
      <button id="continue-button">Continue</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/luckyszakul0">≈Åukasz Lubaszewski</a>.
  </footer>

</body>

</html>
